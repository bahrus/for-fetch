<body>
    <script type=module>
        import {URLBuilder} from '/URLBuilder.js';
        const uc1 = new URLBuilder('https://example.com/:id/:name');
        const str1 = uc1.build({id: 'hello', name: 'good'});
        console.log({str1});
        const str2 = uc1.build({id: 'for', name: 'fetch'});
        console.log({str2});
    </script>
